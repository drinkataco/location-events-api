name: 'Infrastructure'

on:
  push:
    paths:
      - 'k8s/**'
      - 'tf/**'
  workflow_dispatch:

jobs:
  shellcheck:
    name: 'Shellcheck'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v2'
      - name: 'Run ShellCheck'
        uses: 'ludeeus/action-shellcheck@master'
        with:
          scandir: './k8s'
